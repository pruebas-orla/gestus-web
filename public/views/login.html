<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Web</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <img src="/assets/gestus.png" alt="Gestus Logo" class="logo-image">
                </div>
                <h1>Iniciar Sesión</h1>
                <p>Ingresa tus credenciales para acceder al sistema</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="tu@email.com"
                        autocomplete="email"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Tu contraseña"
                            autocomplete="current-password"
                        >
                        <button type="button" id="togglePassword" class="toggle-password">
                            <svg id="toggleIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Iniciar Sesión</span>
                    <span class="button-loader" id="buttonLoader">⏳</span>
                </button>

                <div class="form-footer">
                    <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
                </div>
            </form>

            <!-- Formulario de registro (oculto inicialmente) -->
            <form id="registerForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="regName">Nombre Completo</label>
                    <input 
                        type="text" 
                        id="regName" 
                        name="name" 
                        required 
                        placeholder="Tu nombre completo"
                        autocomplete="name"
                    >
                    <span class="error-message" id="regNameError"></span>
                </div>

                <div class="form-group">
                    <label for="regEmail">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="regEmail" 
                        name="email" 
                        required 
                        placeholder="tu@email.com"
                        autocomplete="email"
                    >
                    <span class="error-message" id="regEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="regPassword">Contraseña</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="regPassword" 
                            name="password" 
                            required 
                            placeholder="Mínimo 6 caracteres"
                            autocomplete="new-password"
                        >
                        <button type="button" id="toggleRegPassword" class="toggle-password">
                            <svg id="toggleRegIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="regPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        placeholder="Repite tu contraseña"
                        autocomplete="new-password"
                    >
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="login-button" id="registerButton">
                    <span class="button-text">Registrarse</span>
                    <span class="button-loader" id="registerLoader">⏳</span>
                </button>

                <div class="form-footer">
                    <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
                </div>
            </form>

            <!-- Mensajes de estado -->
            <div id="messageContainer" class="message-container"></div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
